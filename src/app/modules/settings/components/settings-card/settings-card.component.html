<a [routerLink]="url" class="card">
  <div class="icon">
    <span class="material-symbols-outlined">
      {{ icon }}
    </span>
  </div>

  <div>
    <div class="label">{{ label }}</div>

    <div class="bottom">
      <div class="description">
        <p>{{ description }}</p>
      </div>

      <span class="material-symbols-outlined"> chevron_right </span>
    </div>
  </div>
</a>
