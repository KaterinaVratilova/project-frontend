<div class="overlay">
  <div class="watchlist-modal">
    <div class="actions">
      <span class="material-symbols-outlined" (click)="onClose()"> close </span>
    </div>

    <div class="content">
      <div class="image"></div>

      <h2>Choose a name for your new watchlist</h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <app-input [formControl]="label" placeholder="Name this list"></app-input>
        </div>

        <footer>
          <app-button mode="secondary" type="submit" [disabled]="form.invalid">Create New List</app-button>
        </footer>
      </form>
    </div>
  </div>
</div>
