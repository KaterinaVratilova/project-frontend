<div class="watchlist">
  <app-top-bar
    [selectOpen]="selectOpen"
    (outCreateWatchlist)="onCreateWatchlist()"
    (outToggleSelect)="onToggleSelect()"
  ></app-top-bar>

  <h1>{{ (selectedWatchlist | async) || "NONE" }}</h1>

  <div class="list">
    <app-watchlist-card></app-watchlist-card>
  </div>

  <app-create-wishlist-modal
    *ngIf="modalOpen"
    (outSubmit)="onSubmit($event)"
    (outClose)="onClose()"
  ></app-create-wishlist-modal>
</div>
