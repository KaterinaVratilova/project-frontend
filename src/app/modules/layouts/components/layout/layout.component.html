<div class="container">
  <app-languages [language]="(language | async) || ''" (outOpenModal)="onOpenModal()"></app-languages>

  <router-outlet></router-outlet>

  <app-language-modal

    (outCloseModal)="onCloseModal()"

  ></app-language-modal>
</div>
