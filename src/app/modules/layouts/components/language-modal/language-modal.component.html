<app-modal (outCloseModal)="onCloseModal()">
  <div class="language-modal">
    <div class="title">Languages</div>

    <div class="list">
      <ul>
        <li *ngFor="let language of languages" (click)="onLanguageChange(language.value)">
          <img [src]="language.imgUrl" alt="" />
          <span>{{ language.label }}</span>
        </li>
      </ul>
    </div>
  </div>
</app-modal>
